<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Analysis App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
        }
        .feature-icon {
            width: 40px;
            height: 40px;
            background-color: #5C6BC0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
        }
        .button {
            background-color: #5C6BC0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #3F51B5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Analysis App</h1>
        <p>Edge-based AI for age, gender, and expression recognition</p>
        
        <div class="feature">
            <div class="feature-icon">1</div>
            <div>
                <strong>Age Estimation</strong>
                <div>Accurately estimates age from facial features</div>
            </div>
        </div>
        
        <div class="feature">
            <div class="feature-icon">2</div>
            <div>
                <strong>Gender Recognition</strong>
                <div>Identifies gender with high accuracy</div>
            </div>
        </div>
        
        <div class="feature">
            <div class="feature-icon">3</div>
            <div>
                <strong>Expression Analysis</strong>
                <div>Detects emotions from facial expressions</div>
            </div>
        </div>
        
        <button class="button" id="startBtn">Start Demo</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            alert('This is a simple web-based version of the Face Analysis App.\nThe full app would include camera access and real-time AI processing.');
        });
    </script>
</body>
</html>
